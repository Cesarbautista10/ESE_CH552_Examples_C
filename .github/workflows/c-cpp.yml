name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get install build-essential sdcc 

    - name: Build
      run: |
        pwd
        ls -la
        cd /home/runner/work/ESE_CH552_Examples_C/ESE_CH552_Examples_C/Software/examples/blink && make all
        


    



